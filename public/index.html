<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WORKING</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      button,
      hr,
      input {
        overflow: visible;
      }
      audio,
      canvas,
      progress,
      video {
        display: inline-block;
      }
      progress,
      sub,
      sup {
        vertical-align: baseline;
      }
      html {
        font-family: sans-serif;
        line-height: 1.15;
        -ms-text-size-adjust: 100%;
        -webkit-text-size-adjust: 100%;
      }
      body {
        margin: 0;
      }
      menu,
      article,
      aside,
      details,
      footer,
      header,
      nav,
      section {
        display: block;
      }
      h1 {
        font-size: 2em;
        margin: 0.67em 0;
      }
      figcaption,
      figure,
      main {
        display: block;
      }
      figure {
        margin: 1em 40px;
      }
      hr {
        box-sizing: content-box;
        height: 0;
      }
      code,
      kbd,
      pre,
      samp {
        font-family: monospace, monospace;
        font-size: 1em;
      }
      a {
        background-color: transparent;
        -webkit-text-decoration-skip: objects;
      }
      a:active,
      a:hover {
        outline-width: 0;
      }
      abbr[title] {
        border-bottom: none;
        text-decoration: underline;
        text-decoration: underline dotted;
      }
      b,
      strong {
        font-weight: bolder;
      }
      dfn {
        font-style: italic;
      }
      mark {
        background-color: #ff0;
        color: #000;
      }
      small {
        font-size: 80%;
      }
      sub,
      sup {
        font-size: 75%;
        line-height: 0;
        position: relative;
      }
      sub {
        bottom: -0.25em;
      }
      sup {
        top: -0.5em;
      }
      audio:not([controls]) {
        display: none;
        height: 0;
      }
      img {
        border-style: none;
      }
      svg:not(:root) {
        overflow: hidden;
      }
      button,
      input,
      optgroup,
      select,
      textarea {
        font-family: sans-serif;
        font-size: 100%;
        line-height: 1.15;
        margin: 0;
      }
      button,
      input {
      }
      button,
      select {
        text-transform: none;
      }
      [type='submit'],
      [type='reset'],
      button,
      html [type='button'] {
        -webkit-appearance: button;
      }
      [type='button']::-moz-focus-inner,
      [type='reset']::-moz-focus-inner,
      [type='submit']::-moz-focus-inner,
      button::-moz-focus-inner {
        border-style: none;
        padding: 0;
      }
      [type='button']:-moz-focusring,
      [type='reset']:-moz-focusring,
      [type='submit']:-moz-focusring,
      button:-moz-focusring {
        outline: ButtonText dotted 1px;
      }
      fieldset {
        border: 1px solid silver;
        margin: 0 2px;
        padding: 0.35em 0.625em 0.75em;
      }
      legend {
        box-sizing: border-box;
        color: inherit;
        display: table;
        max-width: 100%;
        padding: 0;
        white-space: normal;
      }
      progress {
      }
      textarea {
        overflow: auto;
      }
      [type='checkbox'],
      [type='radio'] {
        box-sizing: border-box;
        padding: 0;
      }
      [type='number']::-webkit-inner-spin-button,
      [type='number']::-webkit-outer-spin-button {
        height: auto;
      }
      [type='search'] {
        -webkit-appearance: textfield;
        outline-offset: -2px;
      }
      [type='search']::-webkit-search-cancel-button,
      [type='search']::-webkit-search-decoration {
        -webkit-appearance: none;
      }
      ::-webkit-file-upload-button {
        -webkit-appearance: button;
        font: inherit;
      }
      summary {
        display: list-item;
      }
      [hidden],
      template {
        display: none;
      }
    </style>
    <style>
      html,
      body,
      .main-wrapper {
        width: 100%;
        height: 100%;
        padding: 0;
        margin: 0;
      }
      .main-wrapper {
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .signboard-wrapper {
        width: 400px;
        height: 300px;
        margin: 20px;
        position: relative;
        flex-shrink: 0;
        transform-origin: center 12px;
        animation: 1000ms init, 1000ms init-sign-move ease-out 1000ms, 3000ms sign-move 2000ms infinite;
      }
      .signboard-wrapper .signboard,
      .signboard-wrapper .signboard-second {
        color: #fff;
        font-family: 'Lato', sans-serif;
        font-size: 70px;
        font-weight: bold;
        background-color: #e00909;
        width: 100%;
        height: 200px;
        display: flex;
        align-items: center;
        justify-content: center;
        position: absolute;
        bottom: 0;
        border-radius: 5% / 8%;
        text-shadow: 0 -0.02em #7e0505;
      }
      .signboard-wrapper .signboard-second {
        font-weight: normal;
        background-color: transform;
        height: 28px;
        font-size: 24px;
        bottom: 30px;
      }
      .signboard-wrapper .string {
        width: 150px;
        height: 150px;
        border: solid 5px #ad5700;
        border-bottom: 0;
        border-right: 0;
        position: absolute;
        top: 12%;
        left: calc(33.33333% - 10px);
        transform: rotatez(45deg);
      }
      .signboard-wrapper .pin {
        width: 24px;
        height: 24px;
        position: absolute;
        border-radius: 50%;
      }
      .signboard-wrapper .pin.pin1 {
        background-color: #9f9f9f;
        top: 0;
        left: calc(50% - 12px);
      }
      .signboard-wrapper .pin.pin2,
      .signboard-wrapper .pin.pin3 {
        background-color: #9c0a00;
        top: 110px;
      }
      .signboard-wrapper .pin.pin2 {
        left: 80px;
      }
      .signboard-wrapper .pin.pin3 {
        right: 80px;
      }
      @keyframes init {
        0% {
          transform: scale(0);
        }
        100% {
          transform: scale(1);
        }
      }
      @keyframes init-sign-move {
        100% {
          transform: rotatez(3deg);
        }
      }
      @keyframes sign-move {
        0% {
          transform: rotatez(3deg);
        }
        50% {
          transform: rotatez(-3deg);
        }
        100% {
          transform: rotatez(3deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="main-wrapper">
      <div class="signboard-wrapper">
        <div class="signboard">装修中</div>
        <div class="signboard-second">WORKING</div>
        <div class="string"></div>
        <div class="pin pin1"></div>
        <div class="pin pin2"></div>
        <div class="pin pin3"></div>
      </div>
      <div style="display: none">Takane Ichinose (https://codepen.io/takaneichinose/pen/oomjqm)</div>
    </div>
    <script>
      (() => {
        console.log('V2rome mean: Way to Rome, 中文意思就是“条条大路通罗马”，具体还没想好做什么');
      })();
    </script>
  </body>
</html>
